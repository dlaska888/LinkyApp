<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>LinkyApp - Main</title>
   <link rel="stylesheet" href="/public/css/global.css">
   <link rel="stylesheet" href="/public/css/app.css">
   <script src="/public/js/app.js" defer></script>
</head>

<body class="flex">
   <nav id="nav-mobile" class="hide-desktop flex-column collapse">
      <div class="nav-container flex-column">
         <div class="nav-menu flex">
            <div id="btn-mobile-menu" class="btn-mobile btn-hamburger">
               <div class="bar"></div>
            </div>
            <div class="search-container flex">
               <input type="text" name="search" class="input" placeholder="Search">
            </div>
         </div>
         <div id="nav-content" class="nav-content flex-column flex-center">
            <img class="profile-photo" src="/public/assets/svg/account.svg" alt="Your profile photo">
            <div class="profile-info text-primary text-shadow">
               <h1>Silvio Suresh</h1>
               <p>sureshsilvio@gmail.com</p>
            </div>
            <div class="line-secondary"></div>
            <a id="btn-mobile-account" href="#" class="btn-primary btn-mobile btn-account" type="button"
               title="Account">
               <span class="btn-primary-top">Account</span>
            </a>
            <a id="btn-mobile-settings" href="#" class="btn-primary btn-mobile btn-settings" type="button"
               title="Settings">
               <span class="btn-primary-top">Settings</span>
            </a>
            <a id="btn-mobile-logout" href="#" class="btn-primary btn-mobile btn-logout" type="button" title="Log out">
               <span class="btn-primary-top">Log out</span>
            </a>
         </div>
         <div id="nav-footer" class="footer-logo flex-column flex-center">
            <a href="index.html" title="LinkyApp" class="logo-text flex">
               <img src="/public/assets/svg/logo1.svg" alt="LinkyApp">
               <p>LinkyApp</p>
            </a>
         </div>
      </div>
   </nav>
   <aside id="sidebar-container" class="hide-mobile">
      <nav class="flex-column">
         <ul class="flex-column">
            <li>
               <a class="btn-home" href="#" title="Home">
                  <img src="/public/assets/svg/home.svg" alt="Home">
               </a>
            </li>
            <li>
               <a class="btn-shared" href="#" title="Shared">
                  <img src="/public/assets/svg/shared.svg" alt="Shared">
               </a>
            </li>
            <li>
               <a class="btn-account" href="#" title="Account">
                  <img src="/public/assets/svg/account.svg" alt="Account">
               </a>
            </li>
            <li>
               <a class="btn-settings" href="#" title="Settings">
                  <img src="/public/assets/svg/settings.svg" alt="Settings">
               </a>
            </li>
            <li>
               <a class="btn-logout" href="#" title="Log out">
                  <img src="/public/assets/svg/logout.svg" alt="Log out">
               </a>
            </li>
         </ul>
         <a href="index.html" title="LinkyApp">
            <img src="/public/assets/svg/logo1.svg" alt="LinkyApp">
         </a>
      </nav>
   </aside>

   <main>
      <section id="home">
         <h1>My Documents</h1>
         <p>Here are your documents.</p>
      </section>

      <section id="shared" class="hidden">
         <h1>Shared Documents</h1>
         <p>View documents shared with you.</p>
      </section>

      <section id="account" class="hidden">
         <h1>Account</h1>
         <p>Manage your account settings.</p>
      </section>

      <section id="settings" class="hidden">
         <h1>Settings</h1>
         <p>Customize your app settings.</p>
      </section>
   </main>

   <footer class="flex hide-desktop bg-secondary">
      <div class="btn-container btn-home">
         <img src="/public/assets/svg/home-color.svg" alt="Home">
      </div>
      <div class="btn-container btn-shared">
         <img src="/public/assets/svg/shared-color.svg" alt="Shared">
      </div>
   </footer>
</body>

</html>
